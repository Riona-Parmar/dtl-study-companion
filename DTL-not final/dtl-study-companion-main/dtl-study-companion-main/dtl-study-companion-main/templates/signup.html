<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€¢ DTL Study Companion</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 42px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(14px);
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.06),
                0 22px 65px rgba(59, 130, 246, 0.35);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 28px;
        }

        .signup-wrapper input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.08);
            color: #f9fafb;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .signup-wrapper input::placeholder {
            color: #9ca3af;
        }

        .signup-wrapper input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96,165,250,0.25);
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #eff6ff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(59,130,246,0.4);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }

        .footer {
            margin-top: 22px;
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="signup-wrapper">
    <div class="logo">DTL</div>
    <div class="subtitle">Create your study companion account</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>

        <button class="signup-btn" type="submit">
            Create Account
        </button>
    </form>

    <div class="footer">
        Already have an account?
        <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
